<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body class="todo-app">

<header class="header">
  <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
  <a class="header__link-more-info"
     href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
</header>

<main class="main">

  <section class="new-ask-add-section">
    <div class="new-task">
      <label class="new-task__label" for="new-task">Add Item</label>
      <div class="new-task__item">
        <input class="new-task__input task" id="new-task" type="text">
        <button class="button">Add</button>
      </div>
    </div>
  </section>

  <section class="current-tasks-section">
    <h3 class="task-list__title">Todo</h3>
    <ul class="tasks-list" id="incomplete-tasks">
      <li class="tasks-list__item">
        <input type="checkbox" class="task-checkbox"><label class="task task-label">Pay Bills</label>
        <input type="text" class="task task-input">
        <button class="button button-edit">Edit</button>
        <button class="button button-delete"><img class="button-delete__img" src="./remove.svg" alt="delete button">
        </button>
      </li>
      <li class="tasks-list__item edit-mode">
        <input type="checkbox" class="task-checkbox"><label class="task task-label">Go Shopping</label>
        <input type="text"
               value="Go Shopping"
               class="task task-input">
        <button class="button button-edit">Save</button>
        <button class="button button-delete"><img class="button-delete__img" src="./remove.svg" alt="delete button">
        </button>
      </li>
    </ul>
  </section>

  <section class="completed-tasks-section">
    <h3 class="task-list__title">Completed</h3>
    <ul class="tasks-list tasks-list-completed" id="completed-tasks">
      <li class="tasks-list__item">
        <input type="checkbox" class="task-checkbox" checked><label class="task task-label">See the Doctor</label>
        <input type="text" class="task task-input">
        <button class="button button-edit">Edit</button>
        <button class="button button-delete"><img class="button-delete__img" src="./remove.svg" alt="delete button">
        </button>
      </li>
    </ul>
  </section>

</main>
<script src="app.js"></script>
</body>
</html>
